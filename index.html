<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonButtons</title>
    <!--font style -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!--  CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #ddd6f3">
                    <i class="fa fa-wifi"></i> <!-- icon from awesome font -->
                </div>
            </label>

            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #ff5858">
                    <i class="fab fa-bluetooth-b"></i> <!-- icon from awesome font -->
                </div>
            </label>

        </div>

        <div class="row">
            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #92fe9d">
                    <i class="fa fa-volume-up"></i> <!-- icon from awesome font -->
                </div>
            </label>

            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #c4e0e5">
                    <i class="fa fa-cog"></i> <!-- icon from awesome font -->
                </div>
            </label>

        </div>

        <div class="row">
            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #fdd05f">
                    <i class="fa fa-plane"></i> <!-- icon from awesome font -->
                </div>
            </label>

            <label>
                <input type="checkbox" class="input"/>
                <div class="btn" style="--shadow-color: #16bffd">
                    <i class="fa fa-bolt"></i> <!-- icon from awesome font -->
                </div>
            </label>

        </div>


    </div>
</body>
</html>
